<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Electric Vehicle Electricity Consumption Modelling</title>
    <meta charset = "UTF-8" />
  </head>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <body onload="loaded()">
    <h1>Electric Vehicle Demo</h1>
    <form>
      <fieldset>
        <legend>Properties</legend>
        <p>
          <label>Number of Households</label>
          <input type = "text"
                 id = "houses"
                 value = "100" />
        </p>
        <p>
          <label>EV Penetration (%)</label>
          <input type = "text"
                  id = "penetration"
                  value = "25" />
        </p>
        <p>
          <label>Capacity (%)</label>
          <input type = "text"
                  id = "capacity"
                  value = "120" />
          <label> Percentage of maximum baseload for # houses</label>
        </p>
        <p>
          <label>Charging Rate (kW)</label>
          <input type = "text"
                  id = "chargerate"
                  value = "5" />
        </p>
        <button type="button" onclick="toggleAdvanced();" href="javascript:;">Show/Hide Advanced</button>
        <p id="iterationsBox" style="display: none">
          <label>Number of Trials</label>
          <input type = "text"
                  id = "iterations"
                  value = "1" />
        </p>
        <p id="threshBox" style="display: none">
          <label>Partial/Mostly Charged Threshold (%)</label>
          <input type = "text"
                  id = "thresh"
                  value = "50" />
        </p>
      </fieldset>
      <script type = "text/javascript" src = "models.js" ></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    </form>
    <button onclick="submit();" href="javascript:;">Run Algorithms</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="submit();" href="javascript:;">Full Allocation</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="submit();" href="javascript:;">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="submit();" href="javascript:;">Submit</button>

    <div>
          <div id="canvas-holder"  style="height:40%; width:60%; float:left">
    <canvas id="myChart" width="700" height="400"></canvas>
    </div>
        <!--<div id="canvas-holder" style=" height:30%; width:35%; float:left; padding-top:6%">-->
        <div id="canvas-holder" style=" height:20%; width:25%; float:left">
    <canvas id="pieChart" width="200" height="200" class="piechart"></canvas>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
